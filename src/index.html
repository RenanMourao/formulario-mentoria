<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../dist/style.css" />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body class="lg:bg-gradient-to-r from-pink-500 to-orange-500 w-full h-full lg:flex lg:items-center lg:justify-center lg:h-screen">
      <img
        class="w-full lg:hidden"
        src="assets/images/illustration-sign-up-mobile.svg"
        alt=""
      />
      <div class="container mb-7 lg:grid lg:grid-cols-2 gap-10  lg:bg-white lg:p-8 lg:max-w-[1000px] lg:m-[0_auto] lg:rounded-[2.5rem]">
       
        <div class="lg:flex lg:flex-col lg:justify-center lg:gap-4 lg:px-8">
          <h1 class="text-[2.5rem] mt-7 lg:mt-0 mb-4 text-[#222743] font-[700] lg:text-6xl">
            Stay updated!
          </h1>
          <p class="mb-5 text-base font-medium">
            Join 60,000+ product managers receiving monthly updates on:
          </p>
          <ul class="flex flex-col justify-center gap-3 mb-9">
            <li
              class="flex gap-4 text-base font-medium max-w-[30ch] lg:max-w-[50ch]"
            >
              <img
                class="self-start pt-[5px]"
                src="assets/images/icon-list.svg"
                alt="icone de lista"
              />
              Product discovery and buildins what matters
            </li>
            <li
              class="flex gap-4 text-base font-medium max-w-[30ch] lg:max-w-[50ch]"
            >
              <img
                class="self-start pt-[5px]"
                src="assets/images/icon-list.svg"
                alt="icone de lista"
              />Measuring to ensure updates are a success
            </li>
            <li class="flex gap-4 text-base font-medium">
              <img
                class="self-start pt-[5px]"
                src="assets/images/icon-list.svg"
                alt="icone de lista"
              />And much more!
            </li>
          </ul>
          <div class="w-full mb-2">
            <h2
              id="newsletter"
              class="text-sm font-bold laptop:text-2xl tablet:mb-8 tablet:text-left tablet:text-2xl"
            >
              Email address
            </h2>
          </div>
          <div class="flex items-center gap-8 mb-5">
            <label
              for="newsletter-input"
              class="flex items-center gap-3 flex-1 w-full"
            >
              <input
                id="newsletter-input"
                type="email"
                placeholder="email@company.com"
                class="h-14 w-full border-[1.5px] border-gray-300 rounded-md bg-transparent px-4 placeholder:text-gray-500 placeholder:opacity-50 tablet:w-full"
              />
            </label>
          </div>
          <button
            id="openModal"
            class="relative flex h-14 items-center justify-center rounded-md bg-gradient-to-r from-[#222743] to-[#222743] hover:from-pink-500 hover:to-[#f97218] w-full px-7 py-4 text-base font-bold capitalize text-white duration-600  hover:brightness-110 focus:brightness-110 hover:shadow-[0px_4px_6px_#f97218]"
          >
            Subscribe to monthly newsletter
          </button>
        </div>
        <img
        class="w-full hidden lg:block"
        src="assets/images/illustration-sign-up-desktop.svg"
        alt=""
      />
    </div>
  </body>
</html>
